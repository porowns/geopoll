<!DOCTYPE html>
<html lang="en">

<head>
    <title>GeoPoll</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../static/js/signUp.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="main">Home</a></li>
                    <li role="presentation"><a href="#">Sign In</a></li>
                    <li role="presentation"><a href="#">Sign Up</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">GeoPoll</h3>
        </div>

        <div class="jumbotron">
            <h1>Create GeoAccount</h1>
            <form class="form-signin">
                <label for="inputName" class="sr-only">Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
