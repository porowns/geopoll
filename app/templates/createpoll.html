<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Poll</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/createpoll.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../static/js/createPoll.js"></script>
     {% import "bootstrap/wtf.html" as wtf %}
</head>
<body>
 <div class="container">
        <div class="header">
            <h3 class="text-muted">CreatePoll</h3>
        </div>
        <div class="jumbotron" style="display: block; margin: 0 auto">
            <form class="form-createPoll" method="POST" action="showCreatePoll">
                {{form.hidden_tag()}}
                {{wtf.form_field(form.poll_name)}}
                <button id="btnCreatePoll" class="btn btn-lg btn-primary btn-block" type="submit">Create Poll</button>
            </form>
        </div>
 </div>

</body>
</html>
