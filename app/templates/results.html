<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoResults</title>

     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    {% import "bootstrap/wtf.html" as wtf %}
</head>
<body>
        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">

                        <li role="presentation" class="active"><a href="{{url_for('user',user_name=g.user.user_name)}}">Home</a>
                        </li>
                        <li role="presentation" class="active"><a href="{{url_for('search')}}">Search</a>
                        </li>
                        <li role="presentation" class="active"><a href="{{url_for('edit',user_name=g.user.user_name)}}">Edit Info</a>
                        </li>
                        <li role="presentation" class="active"><a href="#">Create Poll</a>
                        </li>
                        <li role="presentation" class="active"><a href="{{url_for('signOut')}}">SignOut</a>
                        </li>
                    </ul>
                </nav>
                <h2 class="text-muted">Results for '{{search}}'</h2>
            </div>
            <div class="jumbotron">
                {% for r in results %}
                <p>
                    <a href="{{url_for('user',user_name=r.user_name)}}">{{r.user_name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
</body>
</html>
